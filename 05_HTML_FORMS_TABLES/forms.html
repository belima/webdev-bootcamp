<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="username">
        </p>
        <p>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="enter your password">
        </p>
        <p>
            <label for="color">Pick a color</label>
            <input id="color" name="color" type="color">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input type="number" name="num" id="number" placeholder="Enter a number" min="1" max="1000" step="2">
        </p>
        <button type="submit">Enviar</button>
        <button type="reset">Recome√ßar</button>
    </form>

    <h2>Hijacking Searches!</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Yt</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YT</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree_tos">
        <label for="agree_tos">I completely agree on giving my soul to this company</label>
        <h3>Choose your size</h3>
        <p>
            <input type="radio" name="size" id="s" value="s">
            <label for="s">S</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="m">M</label>
            <input type="radio" name="size" id="l" value="l">
            <label for="l">L</label>
        </p>
        <p>
            <label for="meal">Select a meal type:</label>
            <select name="meal" id="meal">
                <option value="">--Select one--</option>
                <option value="ChickenPasta">Chicken & Pasta</option>
                <option value="Steak">Steak</option>
                <option value="vegan">Vegan</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese:</label>
            <input type="range" name="cheese_amt" min="0" max="2" step="0.25" id="cheese">
        </p>
        <p>
            <label for="requests">Any special requests?</label><br>
            <textarea name="requests" id="requests" cols="30" rows="5"
                placeholder="Let us know what you need"></textarea>
        </p>
        <button>Submit</button>
    </form>
    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
